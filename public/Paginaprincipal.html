<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EcoShield Dashboard</title>
  <link rel="stylesheet" href="assets/styles/style_paginaprinc.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="logo-header">
        <img src="assets/images/ecoshield.png" alt="Logo ecoShield" class="logo-img" >
      </div>
      <div class="search-container">
        <input type="text" class="search-bar" placeholder="Buscar en ecoShield" disabled>
      </div>
      <div class="user-profile">
        <div class="profile-circle"></div>
      </div>
    </header>

    <aside class="sidebar">
      <ul class="menu">
        <li><img src="assets/images/icon1.png" alt="Almanaque"> Ver almanaque de enfermedades y plagas</li>
        <li><img src="assets/images/icon2.png" alt="Salud cultivos"> Detectar salud de cultivos</li>
        <li><img src="assets/images/icon3.png" alt="Dron"> Vincular dron</li>
        <li><img src="assets/images/icon4.png" alt="Comunidad"> Comunidad</li>
        <li><img src="assets/images/icon5.png" alt="Foro"> Foro de la comunidad</li>
        <li><img src="assets/images/icon6.png" alt="Feedback"> Enviar Feedback</li>
        <li><img src="assets/images/icon7.png" alt="Configuración"> Configuración</li>
      </ul>
    </aside>

    <main class="main-content">
      <div class="box box-large">Detectar Dron por Bluetooth</div>
      <div class="box box-small">Dispositivos</div>
      <div class="box box-large">Detección de enfermedades</div>
      <div class="box box-small">Almanaque de plagas</div>
    </main>
  </div>
</body>
</html>
