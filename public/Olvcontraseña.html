<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olvidé mi contraseña - EcoShield</title>
    <link rel="stylesheet" href="assets/styles/style_olvcontraseña.css">
</head>
<body>
    <div class="container">
        <div class="logo-section">
            <img src="assets/images/ecoshield.png" alt="EcoShield Logo" class="logo">
            <h1>EcoShield</h1>
        </div>
        <div class="form-container">
            <h2>¿Olvidaste tu contraseña?</h2>
            <p>Recupera tu cuenta en unos pasos.</p>
            <form action="#" method="post">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required>
                
                <button type="submit">Enviar enlace de recuperación</button>
            </form>
            <a href="index.html" class="back-link">Volver al inicio de sesión</a>
        </div>
    </div>
</body>
</html>
