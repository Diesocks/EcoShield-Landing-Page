<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de Sesión - EcoShield</title>
  <link rel="stylesheet" href="assets/styles/style_isesion.css">
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <div class="logo">
        <img src="assets/images/ecoshield.png" alt="Logo de EcoShield">
        <h2>EcoShield</h2>
      </div>
      <h3>Inicio de Sesión</h3>
      <p>¿No tienes una cuenta?<br>
        <a href="registrar.html" class="join-link">Sé parte de la familia EcoShield ahora</a>
      </p>
      <form onsubmit="return false;">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" name="email">

        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password">

        <div class="remember-me">
          <input type="checkbox" id="remember">
          <label for="remember">Permanecer sesión</label>
        </div>
        <button type="button" class="login-btn" onclick="window.location.href='Paginaprincipal.html'">Ingresar</button>
      </form>
      <a href="Olvcontraseña.html" class="forgot-password">¿Olvidaste tu contraseña?</a>
    </div>
    <div class="login-image">
      <img src="assets/images/register.jpg" alt="Campo de cultivo">
    </div>
  </div>
</body>
</html>
